<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Estudio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* --- Estilos Mínimos de style.css --- */
        :root {
            --color-fondo: #FDFBF5;
            --color-texto: #333333;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh; /* Asegura altura completa */
            overflow: hidden; /* Evita scroll */
        }
        
        body {
            background-color: var(--color-fondo);
            color: var(--color-texto);
            font-family: 'Inter', 'Manrope', 'system-ui', sans-serif;
            cursor: none;
        }

        #cursor-blob {
            width: 40px; height: 40px; border-radius: 50%;
            position: fixed; top: 0; left: 0;
            pointer-events: none;
            background: radial-gradient(circle, #FF8C94, #FFB2A7, #FFDAB9);
            filter: blur(15px);
            opacity: 1;
        }

        header {
            position: sticky; top: 0;
            z-index: 100;
            background-color: var(--color-fondo);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { height: 40px; width: auto; }
        nav ul { list-style: none; margin: 0; padding: 0; display: flex; gap: 2rem; }
        nav ul li a { text-decoration: none; color: var(--color-texto); transition: opacity 0.3s ease; }
        nav ul li a:hover { opacity: 0.7; }
        .menu-hamburguesa { display: none; background: transparent; border: none; cursor: pointer; padding: 0.5rem; z-index: 1001; }
        .menu-hamburguesa span { display: block; width: 25px; height: 3px; background-color: var(--color-texto); margin: 5px 0; transition: all 0.3s ease; }
        nav ul.menu-abierto { display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--color-fondo); flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        nav ul.menu-abierto li { margin: 2rem 0; }
        nav ul.menu-abierto a { font-size: 2.5rem; }
        .menu-hamburguesa.activo span:nth-child(2) { opacity: 0; }
        .menu-hamburguesa.activo span:first-child { transform: translateY(8px) rotate(45deg); }
        .menu-hamburguesa.activo span:last-child { transform: translateY(-8px) rotate(-45deg); }


        main {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
        }
        
        #hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; 
            width: 100%;
        }
        .hero-content {
            position: relative;
            text-align: center;
            display: flex; 
            justify-content: center; 
            align-items: center;
            width: 100%; /* <-- AÑADIDO: Ocupa todo el ancho */
            height: 100%; /* <-- AÑADIDO: Ocupa todo el alto */
        }
        

        .marquee-container {
            position: absolute;
            bottom: calc(50% + 180px); /* Un poco más arriba */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 5;
        }
        .marquee-content {
            display: flex;
            width: fit-content;
            animation: marquee 25s linear infinite;
        }
        .marquee-text {
            font-family: 'Roboto', sans-serif;
            font-size: 2.2rem;
            font-weight: 500;
            color: #000000;
            white-space: nowrap;
            padding: 0 2rem;
        }
        @keyframes marquee {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        .social-icons {
            display: flex;
            gap: 1.5rem;
        }

        .social-icons a {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--color-texto);
            transition: opacity 0.3s ease;
        }
        .social-icons a:hover { opacity: 0.7; }
        
        /* --- TUS ESTILOS DE "PROXIMAMENTE" --- */
        
        .hero-logo-proximamente {
            max-width: 500px; /* <-- Achicado un poco más */
            width: 90%; 
            height: auto;
            position: relative; /* Para asegurar que esté en el flujo de centrado */
            z-index: 5;
        }

        .social-links-footer {
            position: absolute;
            bottom: 3rem; /* Espacio desde el borde inferior */
            left: 50%;
            transform: translateX(-50%);
            z-index: 5;
        }

        .hero-decoracion {
            position: absolute;
            transition: transform 0.3s ease-out;
            z-index: 4; /* Detrás del logo */
            display: block;
        }

        /* --- Posiciones "Wallpaper Definitiva" --- */
        
        section#hero #blob-pink {
            top: 15vh;   /* Más hacia el centro vertical */
            left: 10vw;  /* Más hacia el centro horizontal */
            width: 200px;
        }
        
        section#hero #cone-blue {
            top: 8vh;    /* Arriba-derecha (más adentro) */
            right: 15vw; /* Más adentro del borde */
            left: auto; /* Anulamos left si hay */
            width: 100px; 
        }

        section#hero #arc-rainbow { /* (petal-blue.png) */
            bottom: 25vh; /* Abajo-izquierda */
            left: 10vw;
            top: auto; /* Anulamos top si hay */
            width: 180px; 
        }
        
        section#hero #circle-black { /* Esquina superior izquierda */
            top: 5vh;   
            left: 5vw;  
            width: 80px; 
            opacity: 1;
            filter: none;
            bottom: auto; 
            right: auto;
        }
        
        section#hero #orb-neutral { /* Centro-arriba-izquierda */
            top: 15vh; 
            left: 30vw;
            width: 240px; 
            opacity: 0.8; 
            bottom: auto;
            right: auto;
        }
        
        section#hero #ring-pink { /* Esquina superior derecha */
            top: 8vh; 
            right: 8vw;
            left: auto; /* Anulamos left si hay */
            width: 100px;
            bottom: auto;
        }

        section#hero #blob-orange { /* Abajo-derecha */
            bottom: 5vh;
            right: 5vw;  
            top: auto; /* Anulamos top si hay */
            left: auto;
            width: 150px; 
            opacity: 0.8;
        }

        /* --- Estilos Móvil --- */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .menu-hamburguesa {
                display: block;
            }
        }
    </style>
</head>
<body>

    <main>
        <section id="hero">
            <div class="hero-content">
                <!-- El logo ahora es hijo directo y se centra gracias al flexbox del padre -->
                <img src="img/logo.comma.svg" alt="Logo de Comma Estudio" class="hero-logo-proximamente">

                <div class="marquee-container">
                    <div class="marquee-content">
                        <span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span>
                        <span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span><span class="marquee-text">PRÓXIMAMENTE</span>
                    </div>
                </div>
                <div class="social-links-footer">
                    <div class="social-icons">
                        <a href="mailto:hola@commaestudio.com">Email</a>
                        <a href="https://instagram.com/comma.estudio" target="_blank" rel="noopener noreferrer">Instagram</a>
                    </div>
                </div>


                <img src="img/blob-pink.png" alt="Forma abstracta" class="hero-decoracion" id="blob-pink"
                     data-parallax-strength="15" data-rotate="25">
                     
                <img src="img/circle-black.png" alt="Forma abstracta" class="hero-decoracion" id="circle-black"
                     data-parallax-strength="8">
                     
                <img src="img/petal-blue.png" alt="Forma abstracta" class="hero-decoracion" id="arc-rainbow"
                     data-parallax-strength="-12" data-rotate="-55">
                     
                <img src="img/ring-pink.png" alt="Forma abstracta" class="hero-decoracion" id="ring-pink"
                     data-parallax-strength="-5">
                     
                <img src="img/cone-blue.png" alt="Forma abstracta" class="hero-decoracion" id="cone-blue"
                     data-parallax-strength="10" data-rotate="35">
                     
                <img src="img/orb-neutral.png" alt="Forma abstracta" class="hero-decoracion" id="orb-neutral"
                     data-parallax-strength="-18" data-rotate="-10">
                     
                <img src="img/blob-orange.png" alt="Forma abstracta" class="hero-decoracion" id="blob-orange"
                     data-parallax-strength="12" data-rotate="-25">
            </div>
        </section>
    </main>

    <div id="cursor-blob"></div>

    <script src="main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const decoraciones = document.querySelectorAll('.hero-decoracion');

            if (window.matchMedia("(pointer: fine)").matches) {
                
                window.addEventListener('mousemove', (e) => {
                    const x = (e.clientX / window.innerWidth - 0.5) * 2;
                    const y = (e.clientY / window.innerHeight - 0.5) * 2;

                    decoraciones.forEach(img => {
                        const strength = parseFloat(img.dataset.parallaxStrength) || 10;
                        const rotation = parseFloat(img.dataset.rotate) || 0;
                        
                        const offsetX = x * strength;
                        const offsetY = y * strength;

                        img.style.transform = `rotate(${rotation}deg) translate(${offsetX}px, ${offsetY}px)`;
                    });
                });
            }
        });
    </script>

</body>
</html>
